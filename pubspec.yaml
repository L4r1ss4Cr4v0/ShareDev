name: devgram
description: Galeria de fotos colaborativa com Flutter e Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase (SEM Storage)
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.6.12
  
  # Image Picker (para selecionar imagens)
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.0
  
  # Utilities
  intl: ^0.18.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutterfire_cli: ^1.3.1

flutter:
  uses-material-design: true
